  <main>
      <form>
         
      <section class="information">
          <h6>warning-placeholder</h6>
         <div>
             <label for="name">Your Name:</label>
             <input id="name" type="text" name="name" pattern="[A-za-z]{5}" placeholder="John Smith">
         </div>
         <div>
             <label for="email">Your Email:</label>
             <input id="email" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="example@example.com">
         </div>
         <div>
             <label for="email">Phone Number:</label>
             <input id="phone" type="tel" name="phone" pattern="[0-9]" placeholder="123-456-7890">
         </div>
         <div>
             <label for="zip">Zip Code:</label>
             <input id="zip" type="text" name="zip" pattern="[0-9]" placeholder="12345">
         </div>
         <div>
             <label for="calendar">Date of Storm:</label>
             <input id="calendar" type="date" name="date">
         </div>
         <div>
            <label for="stormsev">Type of Storm:</label>    
             <input id="stormsev">
                <datalist>
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
         </div>
         <div>
             <label for="stormtype">Storm Severity:</label>    
             <input id="stormtype" type="number" name="quantity" min="1" max="10">
         </div>
         <div>
             <label for="stormtype">Storm Location:</label>    
             <select id="stormrate">
                   <option disabled selected value>Select an Option</option>
                   <option value="Franklin">Franklin</option>
                   <option value="Springfield">Springfield</option>
                   <option value="Greenville">Greenville</option>
             </select>
         </div>
         <fieldset>
         <div class="someclass">
             <h1>User In-Danger Level</h1>
                <label for="danger1" id="labdang1">Yes</label>
                    <input type="radio" class="danger" name="danger" value="yes" id="danger1"><br>
                <label for="danger2" id="labdang2">Maybe</label>
                    <input type="radio" class="danger" name="danger" value="maybe" id="danger2"><br>
                <label for="danger3" id="labdang3">No</label>
                    <input type="radio" class="danger" name="danger" value="no" id="danger3">
         </div>
         </fieldset>
         <div>
             <h1>Any Additional Information or Comments?</h1>
                <textarea rows="20" cols="100"></textarea>
         </div>
         <div>
             <input type="submit" Value="Submit" onClick="myFunction()">             
          </div>
         </section>

<script>
var urlString = document.location.href;
var urlArray = urlString.split('/');
var pageHREF=urlArray[urlArray.length-1];

if (pageHREF !=="") {
    var menu = document.querySelectorAll('ul#mainmenu li a');
    var i;
    
    for(i=0; i<menu.length; i++) {
        var currentURL=(menu[i].getAttribute("href"));
        menu[i].parentNode.className="";
        if (currentURL===pageHREF) {
            menu[i].parentNode.className="active";
        }
    }
}
</script>
